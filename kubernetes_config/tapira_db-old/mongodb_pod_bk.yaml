# copied from Hightower, K: Kubernetes: Up and Running

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: apiclarity
spec:
  serviceName: "mongo"
  replicas: 1
  selector: 
    matchLabels:
      app: mongo
  template: 
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: init-mongo
          image: /bitnami/mongodb:latest
          command:
            - bash
            - /config/init.sh
          volumeMounts:
            - name: config
              mountPath: /config
        - name: mongodb
          image: mongo:latest
          command:
            - mongod
            - --replSet
            - rs0
            - --bind_ip_all
          ports: 
            - containerPort: 27017
              name: peer
          livenessProbe:
            exec:
              command:
                - /usr/bin/mongo
                - --eval
                - db.serverStatus()
            initialDelaySeconds: 10
            timeoutSeconds: 10
          env:
            - name: MONGODB_USERNAME 
              value: tapirauser
            - name: MONGODB_PASSWORD
              value:  password123
            - name: MONGODB_DATABASE
              value:  TapisDB
      volumes:
        - name: config
          configMap:
            name: "mongo-init"
