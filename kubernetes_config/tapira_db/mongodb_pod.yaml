# copied from Hightower, K: Kubernetes: Up and Running

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: tapira
spec:
  serviceName: "mongo"
  replicas: 1
  selector: 
    matchLabels:
      app: mongo
  template: 
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: init-mongo
          image: mongo:3.4.1
          command:
            - bash
            - /config/init.sh
          volumeMounts:
            - name: config
              mountPath: /config
        - name: mongodb
          image: mongo:3.4.1
          command:
            - mongod
            - --replSet
            - rs0
          ports: 
            - containerPort: 27017
              name: peer
          livenessProbe:
            exec:
              command:
                - /usr/bin/mongo
                - --eval
                - db.serverStatus()
            initialDelaySeconds: 10
            timeoutSeconds: 10

      volumes:
        - name: config
          configMap:
            name: "mongo-init"
